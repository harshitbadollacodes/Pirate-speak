<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pirate Translator</title>
</head>
<body>
    <header id="showcase">
        <div class="showcase-content">
            <h1 class="title">Welcome to Pirate Translator</h1>
            <div class="container">
                <div class="user-input">
                    <textarea type="text" class="input-text" placeholder="Hello! Enter the text you want to translate"></textarea>
                    <button type="submit" class="btn">Translate</button>
                </div>
                <div>
                    <p class="output"></p>
                </div>
            </div>
        </div>
    </header>

    <footer>
        <div class="container">
            <p>Want to join Captain Jack Sparrow's crew? Well learn to speak like a pirate and you will be on board! See ye on board!!</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
